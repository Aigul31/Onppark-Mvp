<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="mobile-container">
    <div class="mobile-screen">
      <!-- Header -->
      <div class="header">
        <button class="back-btn">←</button>
        <span class="header-title">Профиль</span>
        <button class="close-btn">×</button>
      </div>

      <!-- Profile Photo Section -->
      <div class="photo-section">
        <div class="photo-wrapper">
          <div class="photo-placeholder" id="avatarPreview">
            <div class="camera-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="#9CA3AF"/>
              </svg>
            </div>
          </div>
          <input type="file" id="avatar" accept="image/*" hidden>
          <button class="edit-photo-btn" onclick="document.getElementById('avatar').click()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="white"/>
            </svg>
          </button>
        </div>
        <div class="photo-text">Фото профиля</div>
        <div class="photo-subtext">Выберите фото</div>
      </div>

      <!-- Form Section -->
      <form id="profileForm" class="form-section">
        <div class="input-group">
          <input type="text" id="display_name" placeholder="Имя" required>
        </div>

        <div class="input-group">
          <input type="number" id="age" placeholder="Возраст" required>
        </div>

        <div class="input-group">
          <input type="text" id="status" placeholder="О себе">
        </div>

        <div class="input-group">
          <input type="text" id="interests" placeholder="Интересы">
        </div>

        <div class="actions">
          <button type="submit" class="save-btn">
            <span class="btn-text">Сохранить</span>
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
          </button>
        </div>
      </form>

      <div id="result" class="result-message"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
