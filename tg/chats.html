<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnPark - –ú–æ–∏ —á–∞—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #e1e1e1);
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .chat-list {
            padding: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #e1e1e1);
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .chat-item:hover {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
        }

        .chat-item:active {
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .chat-last-message {
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            opacity: 0.5;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            font-size: 14px;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üí¨ –ú–æ–∏ —á–∞—Ç—ã</div>
        </div>

        <div id="loading" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div id="chat-list" class="chat-list" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-icon">üí¨</div>
            <div class="empty-title">–ü–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>
            <div class="empty-subtitle">
                –û–ø—É–±–ª–∏–∫—É–π—Ç–µ —Å—Ç–∞—Ç—É—Å –Ω–∞ –∫–∞—Ä—Ç–µ –∏<br>
                –Ω–∞—á–Ω–∏—Ç–µ –æ–±—â–∞—Ç—å—Å—è —Å –ª—é–¥—å–º–∏ —Ä—è–¥–æ–º!
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f1f1f1');

        async function loadChats() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                // –ü–æ–∫–∞ —á—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                const chats = [];

                if (chats.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                const chatListEl = document.getElementById('chat-list');
                chatListEl.innerHTML = '';

                chats.forEach(chat => {
                    const chatEl = document.createElement('a');
                    chatEl.className = 'chat-item';
                    chatEl.href = `/tg/chat.html?room=${chat.room_id}`;
                    
                    chatEl.innerHTML = `
                        <div class="chat-avatar">
                            ${chat.avatar_url ? 
                                `<img src="${chat.avatar_url}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` :
                                chat.name.charAt(0).toUpperCase()
                            }
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-last-message">${chat.last_message || '–ù–∞—á–∞—Ç—å —á–∞—Ç'}</div>
                        </div>
                        <div class="chat-time">${formatTime(chat.last_message_at)}</div>
                    `;
                    
                    chatListEl.appendChild(chatEl);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chat-list').style.display = 'block';

            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
            }
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMinutes = Math.floor(diffMs / 60000);
            
            if (diffMinutes < 1) return '—Å–µ–π—á–∞—Å';
            if (diffMinutes < 60) return `${diffMinutes}–º`;
            
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}—á`;
            
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}–¥`;
            
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (tg.initDataUnsafe?.user) {
            loadChats();
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è –∏–∑ Telegram';
        }
    </script>
</body>
</html>
